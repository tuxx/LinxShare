name: Build, release, and publish
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to use for release (e.g., v1.2.3)'
        required: true
        type: string

jobs:
  build-release:
    runs-on: ubuntu-latest
    env:
      ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
      ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
      ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
      PLAY_SERVICE_ACCOUNT_JSON: ${{ secrets.PLAY_SERVICE_ACCOUNT_JSON }}
      TAG_NAME: ${{ github.ref_type == 'tag' && github.ref_name || inputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Configure Gradle caching
        uses: gradle/actions/setup-gradle@v3

      - name: Prepare signing files (if provided)
        if: ${{ env.ANDROID_KEYSTORE_BASE64 != '' }}
        run: |
          mkdir -p app
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > app/linxshare-release.keystore
          cat > keystore.properties <<EOF
          storeFile=linxshare-release.keystore
          storePassword=${ANDROID_KEYSTORE_PASSWORD}
          keyAlias=${ANDROID_KEY_ALIAS}
          keyPassword=${ANDROID_KEY_PASSWORD}
          EOF

      - name: Build signed APK and AAB
        run: |
          ./gradlew --no-daemon assembleRelease bundleRelease
          mv app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/LinxShare-${{ env.TAG_NAME }}-signed.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: LinxShare ${{ env.TAG_NAME }}
          target_commitish: ${{ github.sha }}
          draft: false
          prerelease: false
          files: |
            app/build/outputs/apk/release/LinxShare-${{ env.TAG_NAME }}-signed.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to Google Play (production)
        if: ${{ env.PLAY_SERVICE_ACCOUNT_JSON != '' }}
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ env.PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.kolktech.linxshare
          releaseFiles: app/build/outputs/bundle/release/app-release.aab
          releaseName: ${{ env.TAG_NAME }}
          track: production
          status: completed
